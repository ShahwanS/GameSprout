name: Jest Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Jest Tests
    timeout-minutes: 30 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/* 

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests
      run: npm run test --filter=@repo/gamehub 